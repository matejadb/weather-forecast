<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="user-input">
			<div>
				<label for="weather-search">Enter a location:</label>
				<input type="text" name="weather-search" id="weather-search" />
				<button id="get-location">Enter</button>
			</div>

			<div>
				<button class="now-showing">&deg;C</button>
			</div>
		</div>

		<div class="weather-data">
			<h1><span id="address"></span></h1>
			<h2>
				Temperature: <span id="temp"></span> &nbsp;&nbsp;&nbsp; Feels Like:
				<span id="feels-like"></span>
			</h2>
			<h3><span id="description"></span></h3>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
