<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="user-input">
			<label for="weather-search">Enter a location:</label>
			<input type="text" name="weather-search" id="weather-search" />
			<button id="get-location">Enter</button>
		</div>

		<div class="weather-data">
			<h1>Address: <span id="address">Temp</span></h1>
			<h2>Temperature: <span id="temp">10</span>&deg;F</h2>
			<h2>Feels Like: <span id="feels-like">10</span>&deg;F</h2>
			<h3>Description: <span id="description">temp</span></h3>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
